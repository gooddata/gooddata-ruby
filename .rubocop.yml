AllCops:
  DisplayCopNames: true
  Exclude:
      - 'spec/helpers/appstore_project_helper.rb'
  TargetRubyVersion: 2.3

AbcSize:
  Enabled: false

ClassLength:
  Enabled: false

Metrics/BlockLength:
  Max: 60

ModuleLength:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

Documentation:
  Enabled: false

EachWithObject:
  Enabled: false

Eval:
  Enabled: false

FormatString:
  Enabled: false

HashSyntax:
  Enabled: false

LineLength:
  Max: 180

MethodLength:
  Enabled: false

PerceivedComplexity:
  Enabled: false

Alias:
  Enabled: false

ConditionalAssignment:
  Enabled: false

GuardClause:
  Enabled: false

IdenticalConditionalBranches:
  Enabled: false

IfInsideElse:
  Enabled: false

IneffectiveAccessModifier:
  Enabled: false

MultilineMethodCallIndentation:
  Enabled: false

MutableConstant:
  Enabled: false

RedundantParentheses:
  Enabled: false

StringLiterals:
  Enabled: false

SignalException:
  Enabled: false

RedundantInterpolation:
  Enabled: false

UselessAccessModifier:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/Encoding:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: false
