language: ruby
cache: bundler
stages:
  - unit
  - name: integration
    if: type = api
jobs:
  include:
    - stage: unit
      script: bundle exec rake test:unit
      rvm:
        - 2.2
        - jruby-9.1.7
    - stage: integration
      script: bundle exec rake test:integration
      rvm: jruby-9.1.7
